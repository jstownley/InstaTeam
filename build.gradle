group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.4.1.RELEASE'
    compile 'org.springframework:spring-orm:4.3.3.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.2.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.0.M10'
    compile 'com.h2database:h2:1.4.192'
}
