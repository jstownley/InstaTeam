<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replacement="head('Edit Roles')"></head>
<body>
    <header th:replace="layout :: header"></header>
    <nav th:replace="layout :: nav('roles')"></nav>
    <section>
        <div class="container wrapper">
            <h2>Manage Roles</h2>
            <div class="project">
                <div th:each="role,stat : ${roles}">
                    <form th:action="@{/roles/edit}" method="post" th:object="${newRole}">
                        <input type="hidden" th:field="*{id}" th:attr="'value=' + __${stat.index}__"/>
                        <input type="text" class="primary" th:text="${role.name}" th:field="*{name}"/>
                        <button type="submit" class="button">Save</button>
                    </form>
                </div>
            </div>
            <form th:action="@{/roles/add}" method="post">
                <div class="actions add-new-role">
                    <input type="text" th:placeholder="${placeholder}" name="roleName"/>
                    <button type="submit" class="button">Add</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
