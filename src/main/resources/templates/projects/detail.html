<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${project.name})"></head>
<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav('projects')"></nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single" th:object="${project}">
                    <div class="project">
                        <h2 th:text="*{name}">project.name</h2>
                        <p th:text="*{description}">project.description</p>
                        <span th:class="|tag  *{status}|" th:text="*{status}">project.status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each="entry : ${rcMap}">
                            <span class="primary" th:text="${entry.key}">Developer</span>
                            <span class="secondary" th:text="${entry.value}==null ? '[Unassigned]' : ${__entry.value__.name}">[Unassigned]</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/projects/*{id}/edit|}">Edit Project</a>
                        <a class="button" th:href="@{|/projects/*{id}/collaborators|}">Edit Collaborators</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
